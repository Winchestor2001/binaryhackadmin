{% extends 'base.html' %}

{% block title %}
Add User page
{% endblock %}


{% block content %}
<div class="container my-5">
    <h4>Добавить нового юзера</h4>
    <form method="post" class="mb-3 w-50">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <label for="login" class="form-label my-2">Login</label>
        <input type="text" name="login" class="form-control" id="login" placeholder="login">
        <label for="password" class="form-label my-2">Password</label>
        <input type="text" name="password" class="form-control" id="password" placeholder="password">
        <input type="submit" class="btn btn-success my-3">
    </form>
</div>

{% endblock %}
